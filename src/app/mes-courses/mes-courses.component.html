<div class="flex-container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher" class="search-input" [(ngModel)]="searchTerm" (input)="applyFilter()"/>
    </div>
    <div class="page-content" style="padding-left: 0px; padding-bottom: 10px;">
      <button style="color: white; background-color: #314905; border-radius: 10px; width: 200px; height: 50px;" mat-raised-button class="example-icon" >
        <img src="assets/icons/add.png" class="mat-iconleft" width="20px" height="20px" alt="">
      </button>
    </div>
  </div>
  
  <table>
  <thead>
      <tr>
          <th></th>
          <th>titre</th>
          <th>description</th>
          <th>image</th>
          <th>prix</th>  
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let courses of dataSource.filteredData">
  
              <div class="actions" *ngIf="courses.isSelected">
              <button mat-icon-button class="example-icon-up" >
              <span><img src="assets/icons/edit.png" class="mat-iconleft" width="22px" height="24px" alt=""></span>
              </button>
            </div>
  
          <td>
              <input type="checkbox"  [checked]="courses.isSelected" (change)="(courses)" (change)="toggleSelection(courses)"class="select-checkbox">
          </td>
          <td>{{ courses.titre }}</td>
          <td>{{ courses.description }}</td>
          <td>{{ courses.image }}</td>
          <td>{{ courses.prix }}</td>

      </tr>
  </tbody>
  </table>
